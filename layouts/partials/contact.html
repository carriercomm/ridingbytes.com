{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-linkedin fa-3x wow bounceIn"></i>
                <p><a href="http://no.linkedin.com/in/{{ .Site.Params.contact.linkedin }}/en" title="Linkedin">LinkedIn</a></p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-github fa-3x wow bounceIn"></i>
                <p> <a href="https://github.com/{{ .Site.Params.contact.github }}" title="{{ .Site.Params.github }} on github">GitHub</a> </p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-twitter fa-3x wow bounceIn"></i>
                <p>
                  <a href="http://twitter.com/{{ .Site.Params.contact.twitter }}" title="@{{ .Site.Params.contact.twitter }} on Twitter">Twitter</a>
                </p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}">Email</a></p>
            </div>
        </div>
    </div>
</section>
